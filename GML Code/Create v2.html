<!DOCTYPE HTML>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<title>Create a Mechanic</title>
	</head>
	<body>
		<div class="container" id="top_content">
			<div class="row">
				<div class="well">
					<div id="title" style="text-align:center;">
						<p>Title</p>
					</div>
					<div id="sign_in" style="margin-left:800px; margin-top: -35px">
						<button type="submit" class="btn">Sign in</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="interesting_mechanic" style="text-align:center;">
			<div class="row">
				<div class="well">
					<p>What Makes this Mechanic Interesting?</p>
					<textarea class="input-xlarge" id="textarea" rows="5" style="width: 400px"></textarea>
				</div>
			</div>
		</div>
		<div class="container" id="description" style="text-align:center;">
			<div class="row">
				<div class="well">
					<p>Description</p>
					<textarea class="input-xlarge" id="textarea" rows="5" style="width: 400px"></textarea>
				</div>
			</div>
		</div>
		<div class="container" id="examples" style="text-align:center;">
			<div class="row" style="text-align:center">
				<div class="well" style="height:150px">
					<div class="span4" id="example_information" style="width: 100px; height: 150px; border: 5px solid blue; margin-left:0">
						<p>Example Information</p>
						<p>Game Image</p>
						<p>Developer</p>
						<p>Release Date</p>
					</div>
					<div class="span4" div id="example_content" style="text-align:center; margin-left:143px">
						<p style="text-align:center; margin-left: 120px">Examples</p>
						<textarea class="input-xlarge" id="textarea" rows="5" style="width: 400px"></textarea>
					</div>
					<div class="span4" id="add_example">
						<button type="submit" class="btn">+</button>
					</div>
				</div>
			</div>
		</div>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	</body
	</html>
