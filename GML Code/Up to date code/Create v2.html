<!DOCTYPE HTML>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://bootswatch.com/amelia/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="GML_stylesheet.css">
	<title>Create a Mechanic</title>
	</head>
	<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
		<a class="navbar-brand" href="#">The Game Mechanic Library</a>
		<a class="navbar-brand" href="#">Create</a>
		<a class="navbar-brand" href="#">Explore</a>
		<a class="navbar-brand" href="#" id="nav_sign_in_button">Sign In</a>
		<a class="navvbar-brand" <form class="form-search" id="search_bar"> <input type="text" class="input-medium search-query">  
								<button type="submit" class="btn" id="search_button">Search</button>  
							</form></a>
  </div>
  </nav>
  	<div class="container-fluid" id="sidebar">
		<div class="row-fluid">
			<div class="span3 sidebar-width">
				<div class="well sidebar-nav-fixed" id="sidebar_well">
					<p class="titletext">Entry Navigation</p>
					<p class="titletext">Interesting Mechanic</p>
					<p class="titletext">Description</p>
					<p class="titletext">Examples</p>
					<p class="titletext">Related Mechanics</p>
					<p class="titletext">Keywords</p>
					<p class="titletext">Additional Information</p>
				</div>
			</div>
		</div>
	</div>
	<div class="container" id="create_content">
	<div class="container" id="title">
		<div class="row">
			<h2 class="titletext">Title</h2>
		</div>
	</div>
		<div class="container" id="interesting_mechanic">
			<div class="well">
			<div class="row">
				<h3 class="titletext">What makes this mechanic interesting?</h3>
			</div>
			<div class="row">
				<textarea class="input-xlarge" id="textarea" rows="5"></textarea>
			</div>
		</div>
		</div>
		<div class="container" id="description_create">
			<div class="well">
			<div class="row">
				<div id="description_title_create">
				<h3 class="titletext">Description</h3>
				</div>
			</div>
			<div class="row">
				<div id="description_create_textarea">
				<textarea class="input-xlarge" id="textarea" rows="5"></textarea>
				</div>
			</div>
		</div>
		</div>
		<div class="container" id="examples">
			<div class="well">
				<div class="row" id="example_title_and_add">
					<h3 class="titletext">Examples</h3>
					<button type="submit" class="btn" id="add_button">+</button>
					</div>
				<div class="container" id="example_infomation">
					<div class="row">
						<div class="col-md-2" div id="example_information">
						<div class="row">
							<h4 class="titletext">Example Information</h4>
						</div>
						<div class="row">
							<h5 class="titletext">Image</h5>
						</div>
						<div class="row">
							<h5 class="titletext">Developer</h5>
						</div>
						<div class="row">
							<h5 class="titletext">Release Date</h5>
						</div>
						</div>
						<div class="col-md-10" id="example_text">
						<textarea class="input-xlarge" id="example_textarea" rows="5"></textarea>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	</script>
	</body
</html>
