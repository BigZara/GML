<!DOCTYPE HTML>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://bootswatch.com/amelia/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="GML_stylesheet.css">
	<title>Game Mechanic Library</title>
	</div>
	<body>
	<div class="container">
			<div class="row" id="top_row">
				<div class="col-md-11 pull-left" id="title_and_logo">
					<div id="homepage_title"> <h1 class="titletext">Game Mechanic Library</h1>
					</div>
				</div>
				<div class="col-md-1 pull-right" id="sign_in_button">
					<button type="submit" class="btn">Sign in</button>
					</div>
				</div>
			</div>
	<div class="container" id="homepage_main_content">
	<div class="container">
		<div class="well" id="homepage_well">
			<div class="row" id="main_content_1">
				<div class="col-md-4" id="show_off">
					<div class="row" id="show_off_title">
						<h3 class="titletext">Create</h2>
					</div>
					<div class="row" id="create_entry">
						<button type="submit" class="btn" id="homepage_button_row_one">Create an Entry</button>
					</div>
					<div class="row" id="become_contributor">
						<button type="submit" class="btn" id="homepage_button_row_one">Become a Contributor</button>
					</div>
				</div>
				<div class="col-md-4" id="need_help">
					<div class="row" id="need_help_title">
						<h3 class="titletext">We need your help!</h3>
						<p>We need an entry for <a href="skill_tree_and_character_progression">Skill Tree + Character Progression</a></p>
					</div>
				</div>
				<div class="col-md-4" id="featured_mechanics">
					<div class="row" id="featured_mechanics_title">
						<h3 class="titletext">Featured Mechanics</h3>
					</div>
					<div class="row" id="featured_mechanic_1">
						<button type="consumable_items" class="btn" id="homepage_button_row_one">Consumable Items</button>
					</div>
					<div class="row" id="featured_mechanic_2">
						<button type="point_and_click" class="btn" id="homepage_button_row_one">Point and Click</button>
					</div>
					<div class="row" id="featured_mechanic_3" id="homepage_button_row_one">
						<button type="cooldowns" class="btn" id="homepage_button_row_one">Cooldowns</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="well" id="homepage_well">
			<div class="row" id="main_content_2">
				<div class="col-md-4" id="explore">
					<div class="row" id="explore_title">
						<h3 class="titletext">Explore</h3>
					</div>
					<div class="row" id="browse">
						<button type="browse" class="btn" id="homepage_button_row_two_browse">Browse</button>
					</div>
					<div cass="row: id="search" id="homepage_button_row_two_search">
						<form class="form-search">  
							<input type="text" class="input-small search-query" id="homepage_search_bar">
						</form>
					</div>
				</div>
				<div class="col-md-8" id="changelog">
					<h3 class="titletext">What's New?</h3>
					<!--Put changelog here-->
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="well" id="homepage_well">
			<div class="row">
			<div class="col-md-6" id="how_to_create">
					<h3><a href="how_to_create" alt="how to create" class="titletext">Learn how to create your own entry!</a></h3>
				</div>
			<div class="col-md-6" id="learn_about_us">
				<h3><a href="learn_about_us" alt="learn about us" class="titletext">Learn about who we are!</a></h3>
			</div>
			</div>
		</div>
	</div>
	</div>
	<script src="code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	</script>
	</body>
</html>
