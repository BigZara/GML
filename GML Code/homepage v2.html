<!DOCTYPE HTML>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet" media="screen"></link>
	<link rel="stylesheet" type="text/css" href="homepage_stylesheet.css"</link>
	<title>Game Mechanic Library</title>
	</head>
	<body>
		<div class="container" id="row_1_homepage">
			<div class="row">
				<div class="navbar navbar-fixed-top">
					<div class="container">
						<ul class="nav">
							<li class="active">
								<a class="brand" href="#">Game Mechanic Library</a>
							<li><a href="
		<div class="container" id="row_2_homepage">
			<div class="row">
				<div class="well">
					<div class="span6" id="title">
						<p>Game Mechanic Library</p>
						<img src="placeholderimage" alt="placeholderimage" id="logo"></img>
					</div>
					<div id="sign_in">
						<button type="submit" class="btn">Sign in</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="row_3_homepage">
			<div class="row">
				<div class="well">
					<div class="span4">
						<div class="row">
							<p>Show off Your Skills</p>
						</div>
						<div class="row">
							<button type="submit" class="btn">Create an Entry</button>
						</div>
						<div class="row">
							<button type="submit" class="btn">Become a Contributor</button>
						</div>
					</div>
					<div class="span4">
						<div class="row">
							<p>We Need Your Help!</p>
						</div>
						<div class="row">
							<p>We need an entry for <a href="skill_tree_and_character_progression">Skill Tree + Character Progression</a>
						</div>
					</div>
					<div class="span3" id="featured_mechanics">
						<div class="row">
							<p>Featured Mechanics</p>
						</div>
						<div class="row">
							<p><a href="consumable_items">Consumable Items</a></p>
							<p><a href="point_and_click">Point and Click</a></p>
							<p><a href="cooldowns">Cooldowns</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="row_4_homepage">
			<div class="row">
				<div class="well">
					<div class="span4">
						<div class="row">
							<p>Explore</p>
						</div>
						<div class="row">
							<button type="submit" class="btn">Browse</button>
						</div>
						<div class="row">
							<form class="form-search">
								<input type="text" class="input-small search-query">
								<button type="submit" class="btn">Search</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="row_5_homepage" style="text-align:center">
			<div class="row">
				<div class="well">
					<p>What's New</p>
					<select multiple="multiple" id="changelog">
						<option>User1 ceated an entry for <a href="skill_tree">Skill Tree</a></option>
						<option>User2 liked User3's entry <a href="combo_points">Combo Points</a></option>
						<option>User4 commented on User2's entry <a href="auto_attack">Auto Attack</a></option>
					</select>
				</div>
